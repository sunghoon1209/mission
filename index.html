        #wrap {
            width: 100%;

            background: black;
            position: relative;

            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;


        }

        .name {
            font-family: 'Dancing Script', cursive;
            font-size: 1000%;
            font-weight: 700;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-shadow:
                0 0 7px #4869f1, 0 0 10px #4869f1, 0px 0px 2px blue,
                0px 0px 12px blue,
                0px 0px 42px blue,
                0px 0px 72px fff,
                0px 0px 102px fffE;
            z-index: 2;
            animation: neon 2s ease infinite;
        }





        .circle {
            z-index: 1;
            position: absolute;
            width: 37%;
            height: 40%;
            overflow: hidden;
            border-radius: 10px;
            padding: 32px;
            border: 1px solid transparent;
            left: 30%;
            top: 27%;
            margin: 0 auto;

            &::before {
                content: "";
                position: absolute;
                left: -50%;
                top: -50%;
                width: 200%;
                height: 200%;
                background: conic-gradient(transparent, blue, transparent 30%);
                animation: spin 2s linear infinite;
            }

            &:after {
                content: "";
                position: absolute;
                top: 6px;
                left: 6px;
                right: 6px;
                bottom: 6px;
                background: #000;
            }
        }




        @keyframes spin {
            100% {
                transform: rotate(1turn);
            }
        }
